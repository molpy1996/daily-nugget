name: Daily Reinsurance Digest

on:
  schedule:
    # Run every day at 07:00 UTC
    - cron: '0 7 * * *'
  workflow_dispatch:
    # Allow manual trigger for testing

permissions:
  contents: write  # Required to commit updated state.json

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history to avoid shallow clone issues with push
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run digest generator
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          EMAIL_PROVIDER: ${{ secrets.EMAIL_PROVIDER }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python main.py
      
      - name: Commit updated state.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Only commit if state.json changed
          if git diff --quiet state.json; then
            echo "No changes to state.json"
          else
            git add state.json
            git commit -m "chore: update state.json after daily digest [skip ci]"
            git push
          fi

